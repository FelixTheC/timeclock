<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@1.5.0"></script>
    <script src="https://unpkg.com/hyperscript.org@0.8.1"></script>
    <title>Time Clock</title>
</head>
<body>
    <div class="container">
        <div class="container-md">
            <h1 style="text-align: center">Some Header</h1>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-7">
                    {% for employee in employees %}
                        <button hx-get="/auth/request/{{ employee.uid }}"
                                hx-trigger="click"
                                hx-target="#search-results"
                                hx-swap="innerHTML"
                        type="button"
                        class="btn {% if employee.checked_in %} btn-success {% else %} btn-secondary {% end %}">
                            {{employee.name}}
                        </button>
                    {% end %}
                </div>
                <div class="col-1">

                </div>
                <div id="search-results"
                     class="col-4"
                     _="on load wait 600s then remove me">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
